<html xmlns="http://www.w3.org/1999/xhtml"
		    xmlns:h="http://java.sun.com/jsf/html"
		    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		    xmlns:f="http://java.sun.com/jsf/core"
		    xmlns:p="http://primefaces.org/ui">
  
	<h:body>
		<h:form>				  		  	
		        
		        	<div class="nano has-scrollbar">
		        		<div class="nano-content menu-scroll-content" tabindex="0" style="margin-right: -14px;">
		        				        						       			        	
				        	<ul class="layout-menu">	
				        		<li>
				        			<p:commandLink action="#{perfilControle.irMeuPerfil}">
					                   <img src="#{perfilControle.imgPerfil}" style="width:180px; height: 155px;"/>
										
					                  
					                </p:commandLink>	
					                <p:graphicImage url="imagens/#{perfilControle.usuario.perfil}"/>									
				        		</li>			        	    						    				    					    
					       		<li>
					       			<p:commandLink action="#{perfilControle.irMeuPerfil}">
					       				<h:outputText value="#{perfilControle.usuario.nome}"/>
					       			</p:commandLink>
					       		</li>
							    <li>
							    	<p:commandLink action="#{perfilControle.irMeuPerfil}">
							    		<h:outputText value="#{perfilControle.usuario.email}"/>
							    	</p:commandLink>
							    </li>
								<li>
									<p:commandLink action="#{perfilControle.irMeuPerfil}">
										<h:outputText value="#{perfilControle.usuario.cidade.nome}" />
									</p:commandLink>
								</li>
								<li><a href="login.xhtml">Sair</a></li>							    	               
				                
			                </ul>
		               	
			                <p:dataList value="#{perfilControle.listaCategorias}" var="cat" type="unordered" itemType="none" style="text-align:left">
				                <f:facet name="header">
						            Armarios
						        </f:facet>
						        
						        <p:commandLink action="#{perfilControle.irArmario(cat)}">
				                    <h:outputText value="#{cat.descricao}" />
				                    <br/>
				                </p:commandLink>
				                
				                <br/>
				                
			                </p:dataList>
		            	</div>		                
	                </div> 
	                <br/>
	                <br/>
	                <br/>                   				    	       			          
		</h:form>
	</h:body>
</html>
