<html>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    	xmlns:h="http://java.sun.com/jsf/html"
			    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			    	xmlns:f="http://java.sun.com/jsf/core"
			    	xmlns:p="http://primefaces.org/ui"
			    	template="/layout.xhtml">
			    
		<ui:define name="conteudo">	
		<h:form id="formulario">    		    	
			<p:dataGrid var="liv" value="#{livroControle.listaLivro}" columns="5" layout="grid"
			        rows="10" paginator="true" id="cars"
			        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
			        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			        rowsPerPageTemplate="5,10,15">
			         
			        <f:facet name="header">
			            Livros
			        </f:facet>
			 
			        <p:panel header="#{liv.titulo}" style="text-align:center">
			            <h:panelGrid columns="1" style="width:100%; text-align:center">
			                <img src="#{liv.capa}" style="width:125px; height: 175px;"/>
			                 		 
			                <h:outputText value="#{liv.autor}" />
			 				<p:commandButton value ="Detalhe" icon="ui-icon-bookmark" action ="#{livroControle.comentario(liv)}">
			 				</p:commandButton>
			            </h:panelGrid>
			        </p:panel>
			 
			</p:dataGrid>
		</h:form>
		</ui:define>
	</ui:composition>
</html>
