<html>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    	xmlns:h="http://java.sun.com/jsf/html"
			    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			    	xmlns:f="http://java.sun.com/jsf/core"
			    	xmlns:p="http://primefaces.org/ui"
			    	template="/layout.xhtml">
			    
		<ui:define name="conteudo">	 		
		  	<h:form id="formulario">			
				<p:panel id="visual" header="#{outPerfilControle.perfil.nome}">
					<h:panelGrid columns="2" cellpadding="10">
					
						<img src="imagens/#{outPerfilControle.perfil.perfil}" style="width: 125px; height: 175px;"/>	
						
						<h:panelGrid columns="1" cellpadding="10">												
							<h:outputText value="#{outPerfilControle.perfil.cidade.estado.nome}" />
						</h:panelGrid>
			  		
			  			<h:outputLabel value = "Assunto" />
			  			<p:inputText value = "#{emailController.assunto}" maxlength="45"/>
			  			
			  			<h:outputLabel value = "Mensagem" />
			  			<p:inputTextarea value = "#{emailController.mensagem}" rows="1" cols="22" maxlength="200"/>
			  		
			  			<p:commandButton value = "Enviar e-mail" action="#{emailController.enviarEmail}" update="@form"></p:commandButton>
		            
		           		<br/>
		            
		            	<p:messages id="messages" closable="true">
		            	</p:messages>
					</h:panelGrid>
					
				</p:panel>		
			</h:form>
		</ui:define>
	</ui:composition>
</html>
